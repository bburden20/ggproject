<html>
    <head>
		<title>Welcome to the Employee List</title>
    </head>
    <body>
        <div>
			<b><a href="{{ url_for('index') }}">Employee List</a></b>
		</div>
        <hr>
		{% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
		
    </body>
</html>
